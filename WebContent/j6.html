<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style>
#map{
    width: 400px;
    height: 400px;
    border: 1px solid red;


}
</style>
<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script>
function goMap(){
    var center = new google.maps.LatLng(37.5491723,126.9161986);
    var map = new google.maps.Map(document.querySelector('#map'),
    {
        mapType:google.maps.MapTypeId.ROADMAP,
        zoom:15,
        center: center


    });

};
</script>
</head>
<body>
<h1>Map Test</h1>
<button onclick="goMap();">Click</button>
<div id="map"></div>
</body>
</html>
