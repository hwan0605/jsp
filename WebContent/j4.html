<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style></style>
<script>
window.onload= function(){
    var ua = String().toLowerCase();
    var ua = String(navigator.userAgent).toLowerCase();
    alert(ua);
    var h3 = document.querySelector('h3');
    if(/iphone/.test(ua)){
        h3.innerHTML = 'iPhone';

    }
    else if(/android/.test(ua)){
        h3.innerHTML = 'Android';

    }
    else{
        h3.innerHTML = 'Window';

    }


};



</script>
</head>
<body>
<h1>Your Os is....</h1>
<h3></h3>
</body>
</html>
